<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<title>New receipt</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item ">
                    <a class="nav-link" href="/Reimbursement/viewreceipts"
                        >View All Receipts
                        <span class="sr-only">(current)</span></a
                    >
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/Reimbursement/approved"
                        >View Approved</a
                    >
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/Reimbursement/denied"
                        >View Denied</a
                    >
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/Reimbursement/new">Submit New</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/Reimbursement/information">Edit Info</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/Reimbursement/logout" id="logout"
                        >LogOut</a
                    >
                </li>
            </ul>
        </div>
    </nav>

<div class="container">
	<form action="new" method="POST" class="m-5">
		<div class="form-group">
			<label for="amount">Amount</label>
			<input type="number" class="form-control" name="amount" placeholder="Re-Imbursement Amount" id="amount-area" oninput = check() >
		</div>
		<div class="form-group">
			<label for="note">Note</label>
			<input type="text" class="form-control" name="note" placeholder="Note">
		</div>
		<button type="submit" class="btn btn-danger btn-block" id = "submit-btn" disabled>Submit</button>
	</form>
</div>



<script>
	
	function check(){
		 
		let amountArea = document.getElementById("amount-area").value;
		console.log(amountArea);
		let submitBtn = document.getElementById("submit-btn");
		
		let regex = /^[0-9]*[1-9][0-9]*$/;
		
		if(!regex.test(amountArea)){
			submitBtn.disabled = true;
			console.log("Enter a valid amount");
		}else{
			submitBtn.disabled = false;
		}
		
	}
	
	
	function clear(){
		sessionStorage.clear();
	}
	
	document.getElementById("logout").addEventListener("click", clear);

</script>
</body>

</html>
